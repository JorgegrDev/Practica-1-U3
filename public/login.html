<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://*.firebaseapp.com; connect-src 'self' https://*.firebase.io https://*.firebaseio.com wss://*.firebaseio.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">
    
    <title>Login - Notas App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDxY2UGYMShQXTyIeowYQXXWg1YEm9UZjI",
            authDomain: "pwa-notas-2c422.firebaseapp.com",
            projectId: "pwa-notas-2c422",
            storageBucket: "pwa-notas-2c422.appspot.com",
            messagingSenderId: "215526248771",
            appId: "1:215526248771:web:d976e7af8e4bbcfc585ff6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.auth = auth;
    </script>
    <script type="module" src="auth.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-4" id="authTabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#register">Register</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="login">
                                <form id="loginForm" onsubmit="handleLogin(event)" class="needs-validation" novalidate>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="loginEmail" required>
                                        <div class="invalid-feedback">
                                            Por favor ingresa un email válido
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="loginPassword" required>
                                        <div class="invalid-feedback">
                                            Por favor ingresa tu contraseña
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="register">
                                <form id="registerForm" onsubmit="return handleRegister(event)">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="registerName" placeholder="Name" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
