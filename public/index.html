<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_ACTUAL_API_KEY"></script>
    <script defer src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Notas</h1>
                    <button onclick="handleLogout()" class="btn btn-outline-danger">
                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                    </button>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <textarea id="nota" class="form-control mb-3" placeholder="Escribe tu nota..." rows="3"></textarea>
                        <div class="d-grid gap-2 d-md-flex">
                            <button onclick="solicitarUbicacion()" class="btn btn-primary me-md-2">
                                <i class="bi bi-geo-alt"></i> Guardar con Ubicación
                            </button>
                            <button onclick="limpiarNotas()" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Limpiar Notas
                            </button>
                        </div>
                    </div>
                </div>
                <ul id="listaNotas" class="list-group mt-4"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            initDB().then(() => {
                cargarNotas();
                setupInfiniteScroll();
            });
        });
    </script>
</body>
</html>
