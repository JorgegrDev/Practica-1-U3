<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_ACTUAL_API_KEY"></script>
    <script defer src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Notas</h1></div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <textarea id="nota" class="form-control mb-3" placeholder="Escribe tu nota..." rows="3"></textarea>
                        <div class="btn-group" role="group">
                            <button onclick="guardarNota()" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar Nota
                            </button>
                            <button onclick="guardarNotaConUbicacion()" class="btn btn-success">
                                <i class="bi bi-geo-alt"></i> Guardar con Ubicaci√≥n
                            </button>
                        </div>
                        <ul id="listaNotas" class="list-group mt-4"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {            
            initDB().then(() => {                
                cargarNotas();
                setupInfiniteScroll();
            });
        });
    </script>
</body>
</html>
